<!DOCTYPE html>
<html lang="en">
<head>
  <title>New Tab</title>
  <meta charset="UTF-8">
  <meta content="3 days" name="revisit-after">
  <link href="main.css" rel="stylesheet">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
  <div id="scene"></div>

  <ul class="nav">
    <li class="nav-item">
      <a data-hook="chrome-link" title="Apps Tab" href="chrome://apps/">
        <i class="mdi-navigation-apps"></i>
      </a>
    </li>
    <li class="nav-item">
      <a data-hook="chrome-link" title="Default New Tab" href="chrome-search://local-ntp/local-ntp.html">
        <i class="mdi-action-open-in-new"></i>
      </a>
    </li>
  </ul>

  <ul class="nav nav-social">
    <li class="nav-item">
      <ul class="social-icons">
        <li>
          <a href="http://www.facebook.com/sharer.php?s=100&amp;p[title]=Planet%20Labs%20Gallery&amp;p[summary]=Check+out+this+image+of+{{ include.post.title }},+{{ include.post.subtitle }}&amp;p[url]={{ site.production_url|encodeURIComponent }}{{ include.post.url|encodeURIComponent }}" class="no-track" data-slug="{{ include.post.id }}" data-share-method="Facebook" target="_blank">
            <i class="fa fa-facebook fb"></i>
          </a>
        </li>
        <li>
          <a href="https://twitter.com/share?via=planetlabs&amp;text=Check+out+this+image+of+{{ include.post.title }},+{{ include.post.subtitle }}&amp;url={{ site.production_url|encodeURIComponent }}{{ include.post.url|encodeURIComponent }}" class="no-track" data-slug="{{ include.post.id }}" data-share-method="Twitter" target="_blank">
            <i class="fa fa-twitter twitter"></i>
          </a>
        </li>
        <li>
          <a href="http://www.reddit.com/submit?title={{ include.post.title }},+{{ include.post.subtitle }}&amp;url={{ site.production_url |encodeURIComponent }}{{ include.post.url|encodeURIComponent}}" class="no-track" data-slug="{{ include.post.id }}" data-share-method="Reddit" target="_blank">
            <i class="fa fa-reddit reddit"></i>
          </a>
        </li>
        <li>
          <a href="mailto:?Subject=Planet%20Labs%20Gallery&amp;body={{ site.production_url|encodeURIComponent }}{{ include.post.url|encodeURIComponent }}" class="no-track" data-slug="{{ include.post.id }}" data-share-method="Email">
            <i class="fa fa-envelope email"></i>
          </a>
        </li>
      </ul>
    </li>
  </ul>

  <ul class="nav nav-chrome">
    <li class="nav-item">
      <a href="https://chrome.google.com/webstore/detail/planet-view/hhhgdbldiopbpblfcohjaeinjjciplho?hl=en-US">
        <span class="planet-extension-icon-small">
          <img src="/assets/images/planet-extension-icon-small.png" alt="Download the Planet Views Chrome Extension">
        </span>
      </a>
    </li>
  </ul>

  <div class="attribution">
    <a href="https://www.planet.com/"><span class="watermark"></span></a>
    <span class="attribution-copy">
      <span id="image-title">loading ...</span>
      <br>
      <a href="http://creativecommons.org/licenses/by-sa/4.0/" target="_blank">
        Image Â© <span id="copyright-year">2015</span> Planet Labs Inc.
      </a>
    </span>
  </div>
  <div id="map"></div>
  <script src="main.js"></script>
</body>
</html>
